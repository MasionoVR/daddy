<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Live Subscriber Count</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: red;
      color: white;
      cursor: pointer;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Live YouTube Sub Count</h1>
  <input type="text" id="channelInput" placeholder="Enter Channel Username or ID">
  <button onclick="loadCounter()">Track</button>

  <iframe id="counterFrame" src="" style="display:none;"></iframe>

  <script>
    function loadCounter() {
      const input = document.getElementById('channelInput').value.trim();
      const iframe = document.getElementById('counterFrame');
      if (!input) return;

      // You can also try "https://subscribercounter.com/youtube-live-subscriber-count/"
      iframe.src = `https://socialcounts.org/youtube-live-subscriber-count/${encodeURIComponent(input)}`;
      iframe.style.display = 'block';
    }
  </script>
</body>
</html>
