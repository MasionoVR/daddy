<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live YouTube Sub Count</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin: 5px;
      border: none;
    }
    button {
      background-color: red;
      color: white;
      cursor: pointer;
    }
    #suggestions {
      background: #222;
      color: white;
      width: 300px;
      margin: 0 auto;
      border-radius: 5px;
      position: absolute;
      z-index: 10;
    }
    #suggestions div {
      padding: 8px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background-color: #444;
    }
    iframe {
      margin-top: 30px;
      width: 100%;
      max-width: 900px;
      height: 600px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Live YouTube Subscriber Count</h1>
  <input type="text" id="channelInput" placeholder="Type channel handle or name..." oninput="suggestChannels()">
  <div id="suggestions"></div>
  <button onclick="loadCounter()">Track Channel</button>

  <iframe id="counterFrame" style="display:none;"></iframe>

  <script>
    async function suggestChannels() {
      const input = document.getElementById("channelInput").value.trim();
      const box = document.getElementById("suggestions");
      box.innerHTML = "";

      if (input.length < 2) return;

      const res = await fetch(`https://suggestqueries.google.com/complete/search?client=youtube&ds=yt&q=${encodeURIComponent(input)}`);
      const text = await res.text();
      const matches = [...text.matchAll(/"([^"]+)"/g)].slice(1, 6);

      matches.forEach(m => {
        const div = document.createElement("div");
        div.textContent = m[1];
        div.onclick = () => {
          document.getElementById("channelInput").value = m[1];
          box.innerHTML = "";
          loadCounter();
        };
        box.appendChild(div);
      });
    }

    function loadCounter() {
      const input = document.getElementById("channelInput").value.trim();
      if (!input) return;

      const handle = input.startsWith("@") ? input : "@" + input.replace(/\s+/g, "");
      const url = `https://socialcounts.org/youtube-channel/${encodeURIComponent(handle)}`;
      const frame = document.getElementById("counterFrame");
      frame.src = url;
      frame.style.display = "block";
    }
  </script>
</body>
</html>
