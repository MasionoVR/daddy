<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Live Sub Count</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin: 5px;
      border: none;
    }
    button {
      background-color: red;
      color: white;
      cursor: pointer;
    }
    #suggestions {
      background: #222;
      color: white;
      width: 300px;
      margin: 0 auto;
      border-radius: 5px;
      position: absolute;
      z-index: 10;
    }
    #suggestions div {
      padding: 8px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background-color: #444;
    }
    iframe {
      margin-top: 30px;
      width: 100%;
      max-width: 900px;
      height: 600px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Live YouTube Subscriber Count</h1>
  <input type="text" id="channelInput" placeholder="Type channel name..." oninput="searchChannel()" autocomplete="off">
  <div id="suggestions"></div>
  <button onclick="loadCounter()">Track Channel</button>

  <iframe id="counterFrame" style="display:none;"></iframe>

  <script>
    async function searchChannel() {
      const input = document.getElementById("channelInput").value.trim();
      const suggestionsBox = document.getElementById("suggestions");
      suggestionsBox.innerHTML = "";

      if (input.length < 2) return;

      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${encodeURIComponent(input)}&maxResults=5&key=AIzaSyBQg7DsSaPPMMhcF_6cJzrDAM42IiycoOc`);
      const data = await res.json();

      data.items.forEach(item => {
        const div = document.createElement("div");
        div.textContent = item.snippet.channelTitle;
        div.onclick = () => {
          document.getElementById("channelInput").value = item.snippet.channelTitle;
          suggestionsBox.innerHTML = "";
          loadCounter(item.snippet.channelTitle);
        };
        suggestionsBox.appendChild(div);
      });
    }

    function loadCounter(nameOverride = null) {
      const input = nameOverride || document.getElementById("channelInput").value.trim();
      if (!input) return;

      // Livecounts.io format: https://livecounts.io/youtube-live-subscriber-counter/<channel name>
      const url = `https://livecounts.io/youtube-live-subscriber-counter/${encodeURIComponent(input)}`;
      const iframe = document.getElementById("counterFrame");
      iframe.src = url;
      iframe.style.display = "block";
    }
  </script>
</body>
</html>
