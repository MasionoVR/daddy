<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Draw with Stickers</title>

<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
  }
  #wrapper {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: #000;
    user-select: none;
  }
  #bg {
    width: 100%;
    height: 100%;
    object-fit: contain;
    object-position: center;
    display: block;
    -webkit-user-drag: none;
  }
  #paint {
    position: absolute;
    inset: 0;
    touch-action: none;
  }
  #stickers {
    position: absolute;
    inset: 0;
    pointer-events: none; /* stickers won't block drawing or clicks */
  }
  .sticker {
    position: absolute;
    width: 60px;
    height: 100px;
    user-select: none;
    pointer-events: auto; /* enable interaction for future use if needed */
    cursor: grab;
    touch-action: none;
  }
  #controls {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: rgba(255, 255, 255, 0.95);
    padding: 0.5rem 1rem;
    border-radius: 8px;
    font-family: sans-serif;
    display: flex;
    flex-wrap: wrap;
    gap: 0.6rem 1rem;
    align-items: center;
    user-select: none;
    max-width: 340px;
    z-index: 10;
  }
  #controls label {
    white-space: nowrap;
  }
  #clearBtn, #eraserBtn, #stickerBtn {
    padding: 0.3rem 0.7rem;
    border: none;
    border-radius: 5px;
    background: #444;
    color: white;
    cursor: pointer;
    user-select: none;
  }
  #clearBtn:hover, #eraserBtn:hover, #stickerBtn:hover {
    background: #222;
  }
  input[type=range] {
    cursor: pointer;
  }
  input[type=color] {
    cursor: pointer;
    width: 36px;
    height: 28px;
    border: none;
    padding: 0;
    background: none;
  }
  #uploadBtn {
    cursor: pointer;
  }
</style>
</head>
<body>
  <div id="wrapper">
    <img id="bg" src="DadPic.png" alt="Picture to draw on" />
    <canvas id="paint"></canvas>
    <div id="stickers"></div>
  </div>

  <div id="controls">
    <label for="uploadBtn">Upload Image:</label>
    <input type="file" id="uploadBtn" accept="image/*" title="Upload an image to draw on" />

    <label for="colorPicker">Pen color:</label>
    <input type="color" id="colorPicker" value="#000000" title="Choose pen color" />

    <label for="brushSize">Brush size:</label>
    <input type="range" id="brushSize" min="1" max="50" value="4" title="Brush size" />

    <button id="eraserBtn" title="Toggle eraser">Eraser Off</button>
    <button id="clearBtn" title="Clear drawing">Clear</button>
    <button id="stickerBtn" title="Add Pee Pee Sticker">Add Pee Pee Sticker</button>
  </div>

<script>

  // Resize canvas and keep drawing
  function resize() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    const temp = ctx.getImageData(0, 0, canvas.width, canvas.height);

    canvas.width = w * dpr;
    canvas.height = h * dpr;
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';

    ctx.scale(dpr, dpr);
    ctx.lineCap = 'round';

    ctx.lineWidth = brushSize.value;
    ctx.strokeStyle = isEraser ? '#00000000' : colorPicker.value;

    ctx.putImageData(temp, 0, 0);

  window.addEventListener('resize', resize);

    if (e.touches && e.touches[0]) e = e.touches[0];
    return { x: e.clientX, y: e.clientY };
  }

  function pointerDown(e) {
    if (placingSticker) {
      placeSticker(e);
    } else {
      drawing = true;
      ({ x: prevX, y: prevY } = getPos(e));
    }
    e.preventDefault();
  }

  function pointerMove(e) {
    if (drawing && !placingSticker) {
      const { x, y } = getPos(e);
      ctx.beginPath();
      ctx.moveTo(prevX, prevY);
      ctx.lineTo(x, y);

      if (isEraser) {
        ctx.clearRect(x - ctx.lineWidth/2, y - ctx.lineWidth/2, ctx.lineWidth, ctx.lineWidth);
      } else {
        ctx.stroke();
      }

      prevX = x;
      prevY = y;
      e.preventDefault();
    }
  }
