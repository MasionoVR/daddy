<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>DadPic â€“ Draw with Color Picker</title>

<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
  }
  #wrapper {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: #000;
  }
  #bg {
    width: 100%;
    height: 100%;
    object-fit: contain;
    object-position: center;
    display: block;
    user-select: none;
    -webkit-user-drag: none;
  }
  #paint {
    position: absolute;
    inset: 0;
    touch-action: none;
  }
  #controls {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: rgba(255, 255, 255, 0.9);
    padding: 0.5rem 1rem;
    border-radius: 8px;
    font-family: sans-serif;
    display: flex;
    gap: 0.75rem;
    align-items: center;
    user-select: none;
  }
  #clearBtn {
    padding: 0.3rem 0.7rem;
    border: none;
    border-radius: 5px;
    background: #444;
    color: white;
    cursor: pointer;
  }
  #clearBtn:hover {
    background: #222;
  }
</style>
</head>
<body>
  <div id="wrapper">
    <img id="bg" src="DadPic.png" alt="Dad Picture" />
    <canvas id="paint"></canvas>
  </div>

  <div id="controls">
    <label for="colorPicker">Pen color:</label>
    <input type="color" id="colorPicker" value="#000000" title="Choose pen color" />
    <button id="clearBtn" title="Clear drawing">Clear</button>
  </div>

<script>
(() => {
  const canvas = document.getElementById('paint');
  const ctx = canvas.getContext('2d');
  const colorPicker = document.getElementById('colorPicker');
  const clearBtn = document.getElementById('clearBtn');
  const dpr = window.devicePixelRatio || 1;
  let drawing = false, prevX = 0, prevY = 0;

  function resize() {
    const w = window.innerWidth;
    const h = window.innerHeight;
    canvas.width = w * dpr;
    canvas.height = h * dpr;
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.scale(dpr, dpr);
    ctx.lineCap = 'round';
    ctx.lineWidth = 4;
    ctx.strokeStyle = colorPicker.value;
  }
  resize();
  window.addEventListener('resize', resize);

  function getPos(e) {
    if (e.touches && e.touches[0]) e = e.touches[0];
    return { x: e.clientX, y: e.clientY };
  }

  function pointerDown(e) {
    drawing = true;
    ({ x: prevX, y: prevY } = getPos(e));
    e.preventDefault();
  }

  function pointerMove(e) {
    if (!drawing) return;
    const { x, y } = getPos(e);
    ctx.beginPath();
    ctx.moveTo(prevX, prevY);
    ctx.lineTo(x, y);
    ctx.stroke();
    prevX = x;
    prevY = y;
    e.preventDefault();
  }

  function pointerUp() { drawing = false; }

  canvas.addEventListener('mousedown', pointerDown);
  canvas.addEventListener('touchstart', pointerDown, { passive: false });
  window.addEventListener('mousemove', pointerMove);
  window.addEventListener('touchmove', pointerMove, { passive: false });
  window.addEventListener('mouseup', pointerUp);
  window.addEventListener('touchend', pointerUp);

  clearBtn.onclick = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  };

  colorPicker.addEventListener('input', () => {
    ctx.strokeStyle = colorPicker.value;
  });
})();
</script>
</body>
</html>
